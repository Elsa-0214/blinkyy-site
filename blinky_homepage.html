
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLINKY 星閃飾界</title>
  <style>
    body {
      background: linear-gradient(#e6d7ff, #fce6f9);
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }
    h1 {
      font-size: 3rem;
      color: #ff8dcf;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      color: #888;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .product {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .product-name {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #666;
    }
    .buy-button {
      display: block;
      background: #ffb6ec;
      padding: 0.6rem 1rem;
      color: white;
      text-decoration: none;
      border-radius: 999px;
      margin: 2rem auto;
      width: max-content;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>BLINKY 星閃飾界</h1>
    <h2>Y2K-inspired jewelry that will make your heart sparkle ✨</h2>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://i.imgur.com/SjKr5sk.png" alt="YK羊羹戒" />
      <div class="product-name">心動玫瑰・YK羊羹戒</div>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/Xv7jqzU.png" alt="戀愛泡泡耳環" />
      <div class="product-name">戀愛泡泡・雙心耳環</div>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/ydJ2tVU.png" alt="星星手鍊" />
      <div class="product-name">魔法星光・珍珠手鍊</div>
    </div>
  </section>
  <a href="https://www.instagram.com/blinkyc/" class="buy-button" target="_blank">前往 IG 私訊購買</a>
  <footer>
    抽獎活動即將開跑，記得關注我們的 IG 喔！💖<br />
    &copy; 2025 BLINKY 星閃飾界
  </footer>
</body>
</html>
